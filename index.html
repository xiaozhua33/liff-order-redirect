<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>葉香菜 - 注文ページへ移動中</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="葉香菜公式LINE注文フォームにリダイレクトしています。">
  <link rel="icon" href="https://hacana.tokyo/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .brand {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #5b8c2a;
    }
    .message {
      font-size: 1.1rem;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="container">
    <div class="brand">🍃 葉香菜 </div>
    <div class="message">LINEで認証中です。注文ページへ自動的に移動します。<br>しばらくお待ちください...</div>
  </div>
  <script>
    const liffId = "2007479763-vNjPzy0N";
    const formUrl = "https://forms.gle/XJ6XdAtJbquWwXfF9"; // 你的 Google 表单短链

    async function main() {
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;

      // 将 userId 作为预填项传入 Google Form
      const redirectUrl = `${formUrl}?entry.2136726489=${encodeURIComponent(userId)}`;
      window.location.href = redirectUrl;
    }

    main();
  </script>
</body>
</html>
